<table class="table table-bordered">
  <thead>
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ticket of tickets">
    <td>{{ticket.id}}</td>
    <td>{{ticket.title}}</td>
    <td>{{ticket.status}}</td>
    <td>A e B</td>
  </tr>
  </tbody>
</table>
