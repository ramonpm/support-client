<button [routerLink]="['/tickets/new']" class="btn btn-primary">
  <i class="glyphicon glyphicon-plus"></i> New User
</button>
<br><br>
<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>E-mail</th>
    <th>Type</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.email}}</td>
    <td>{{user.type}}</td>
    <td class="table-actions">
      <button routerLink="{{user.id}}/edit" class="btn btn-sm btn-warning">
        <i class="glyphicon glyphicon-pencil"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
